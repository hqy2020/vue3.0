<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.1/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const counter = {
        data() {
            return {
                count: 0
            }
        },
        template: `
        <div>
            {{count}}
            <button @click="count++">增加一</button>
        </div>
        `
    }
    const xieDaJiao = {
        template: `
        <h2>谢大脚<h2>
        `
    }
    const app = Vue.createApp({
        components: {
            counter, 'xie-da-jiao': xieDaJiao
        },
        template: `
       <website/>
       <describe/>
       <counter/>
       <xie-da-jiao/>
      
        `

    })
    app.component('website', {
        template: `
        <h2>JSPang.com</h2>`
    })
    app.component('describe', {
        template: `
        <div>技术胖的博客</div>`
    })

    const vm = app.mount("#app")
</script>

</html>
